<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h4 id="home-score">0</h4>
                <button id="home1">+1</button>
                <button id="home2">+2</button>
                <button id="home3">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h4 id="guest-score">0</h4>
                <button id="guest1">+1</button>
                <button id="guest2">+2</button>
                <button id="guest3">+3</button>
            </div>
        </div>
        <div class="setScores">
            <h4 id="set1">Set 1: 0-0</h4>
            <h4 id="set2">Set 2: 0-0</h4>
            <h4 id="set3">Set 3: 0-0</h4>
            <h4 id="set4">Set 4: 0-0</h4>
            <h4 id="set5">Set 5: 0-0</h4>
        </div>
        <div class="newThings">
            <div class="newSet">
                <button id="new-set">New Set</button>    
            </div>
            <div class="newGame">
                <button id="new-game">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
